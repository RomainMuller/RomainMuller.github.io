---
layout: default
---
{% assign author = site.data.authors[page.author] %}
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="blog-post">
        <h2 class="blog-post-title">{{ page.title }}</h2>
        <p class="blog-post-meta">
          {{ page.date | date_to_string }} by <a href="{{ author.web }}">{{ page.author }}</a>
        </p>
        <p>{{ page.content }}</p>
      </div>
    </div>
  </div>
</main>
